{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<h2 class="display-5 mb-4 text-primary">{{question.question}}</h2>


<form action="/answer" method="POST">
    
    {% for choice in question.choices %}
    
    <div class="form-check">
        <input class="form-check-input lead" type="radio" name="answer" value="{{choice}}" id="flexRadioDefault1">
        <label class="form-check-label lead" for="flexRadioDefault1">{{choice}}</label>
    </div>

    {% endfor %}
    <button class="btn btn-outline-primary mt-4">Continue</button>

</form>


{% endblock %}
